<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Pedidos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Variables y Reset */
        :root {
            --color-primary: #3b82f6; /* Azul brillante (Buscar por Usuario) */
            --color-primary-hover: #2563eb;
            --color-secondary: #10b981; /* Verde (Para "Hoy") */
            --color-secondary-hover: #059669;
            --color-tertiary: #6c757d; /* Gris (Para "Todos") */
            --color-tertiary-hover: #5a6268;
            --color-dark: #1f2937;
            --color-text: #333;
            --color-background: #f0f2f5;
            --color-card-background: white;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius-large: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        /* Centrado Principal y Fondo */
        body { 
            background: var(--color-background); 
            color: var(--color-text); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { 
            width: 100%;
            max-width: 700px; /* Aumentamos el ancho ligeramente para los 3 botones */
            margin: auto;
            padding: 0;
        }
        
        .header { 
            background: var(--color-dark); 
            color: white; 
            padding: 30px 20px; 
            border-radius: var(--border-radius-large); 
            text-align: center; 
            box-shadow: var(--shadow-light); 
        }
        .header h1 { font-weight: 700; font-size: 2rem; }
        .header p { margin-top: 10px; font-weight: 400; color: #d1d5db; }

        .search-panel { 
            margin-top: 30px; 
            background: var(--color-card-background); 
            padding: 30px; 
            border-radius: var(--border-radius-large); 
            box-shadow: var(--shadow-light); 
        }
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        input { 
            width: 100%; 
            padding: 14px; 
            border: 1px solid #ddd; 
            border-radius: 10px;
            font-size: 1rem; 
            transition: border-color 0.2s, box-shadow 0.2s; 
        }
        input:focus { 
            border-color: var(--color-primary); 
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none; 
        }
        
        /* Botones */
        .button-group { 
            display: flex; 
            flex-direction: column; /* Por defecto, apilados */
            gap: 15px; 
            margin-top: 30px; 
        }
        .btn { 
            width: 100%; 
            padding: 15px 25px; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: 700; 
            transition: background 0.2s, transform 0.1s; 
            text-align: center;
            font-size: 1rem;
        }
        
        /* Estilos específicos de los botones */
        .btn-primary {
            background: var(--color-primary);
            color: white;
        }
        .btn-primary:hover { 
            background: var(--color-primary-hover); 
            transform: translateY(-1px);
        }
        .btn-today { 
            background: var(--color-secondary);
            color: white;
        }
        .btn-today:hover {
            background: var(--color-secondary-hover);
            transform: translateY(-1px);
        }
        .btn-all { 
            background: var(--color-tertiary);
            color: white;
        }
        .btn-all:hover {
            background: var(--color-tertiary-hover);
            transform: translateY(-1px);
        }
        
        /* Ajuste para pantallas grandes (ponemos los botones lado a lado) */
        @media (min-width: 650px) {
            .button-group {
                flex-direction: row;
            }
        }


        .footer { 
            margin-top: 30px; 
            text-align: center; 
            color: #9ca3af; 
            font-size: 0.9rem; 
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Consulta de Pedidos</h1>
        <p>Busca los pedidos por usuario, consulta solo los de hoy, o el historial completo.</p>
    </div>

    <div class="search-panel">
        <div class="form-group">
            <label for="email">Usuario (email):</label>
            <input type="text" id="email" placeholder="Introduce email para buscar o deja vacío para ver todos">
        </div>
        
        <div class="button-group">
            <button class="btn btn-primary" onclick="searchOrders()">Buscar por Usuario</button>
            
            <button class="btn btn-today" onclick="viewTodayOrders()">Pedidos de Hoy</button>
            
            <button class="btn btn-all" onclick="viewAllOrders()">Ver Todos</button>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Mabel Monte - Sistema de Pedidos
    </div>
</div>

<script>
/**
 * Busca pedidos por email si está introducido. 
 * Redirige a /consulta-pedido?email=XXX
 */
function searchOrders() {
    const email = document.getElementById('email').value.trim();
    const params = new URLSearchParams();
    
    if (email) {
        // Si hay email, busca por usuario
        params.append('email', email);
        window.location.href = '/consulta-pedido?' + params.toString();
    } else {
        // Si no hay email, usamos la función de ver todos.
        viewAllOrders();
    }
}

/**
 * Busca solo los pedidos creados hoy.
 * Redirige a /consulta-pedido?today=true
 */
function viewTodayOrders() {
    window.location.href = '/consulta-pedido?today=true';
}

/**
 * Busca todos los pedidos históricos, sin filtros de usuario ni fecha.
 * Redirige a /consulta-pedido
 */
function viewAllOrders() {
    window.location.href = '/consulta-pedido';
}
</script>

</body>
</html>
